<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Calculadora</title>
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="calculadora">
      <div class="img-icon-calc">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Windows_Calculator_icon.png" alt="icon-calculadora">
        <h1>Calculadora</h1>
      </div>
      <div class="display">
        <div class="icon-historico">
          <svg onclick="exibirHistorico()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M75 75L41 41C25.9 25.9 0 36.6 0 57.9L0 168c0 13.3 10.7 24 24 24l110.1 0c21.4 0 32.1-25.9 17-41l-30.8-30.8C155 85.5 203 64 256 64c106 0 192 86 192 192s-86 192-192 192c-40.8 0-78.6-12.7-109.7-34.4c-14.5-10.1-34.4-6.6-44.6 7.9s-6.6 34.4 7.9 44.6C151.2 495 201.7 512 256 512c141.4 0 256-114.6 256-256S397.4 0 256 0C185.3 0 121.3 28.7 75 75zm181 53c-13.3 0-24 10.7-24 24l0 104c0 6.4 2.5 12.5 7 17l72 72c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-65-65 0-94.1c0-13.3-10.7-24-24-24z"/></svg>
        </div>
        <div class="expressaoNum" id="expressaoNum"></div>
        <input type="text" id="display" disabled placeholder="0">
      </div>
        <div class="overlay" id="overlay">
          <ul id="listaExp"></ul>
          <section>
            <input type="button" value="x²">
            <input type="button" value="√">
            <input type="button" value="%">
            <input type="button" value="÷" onclick="inserirValor('/')">
            <input type="button" value="7" onclick="inserirValor('7')">
            <input type="button" value="8" onclick="inserirValor('8')">
            <input type="button" value="9" onclick="inserirValor('9')">
            <input type="button" value="+" onclick="inserirValor('+')">
            <input type="button" value="4" onclick="inserirValor('4')">
            <input type="button" value="5" onclick="inserirValor('5')">
            <input type="button" value="6" onclick="inserirValor('6')">
            <input type="button" value="-" onclick="inserirValor('-')">
            <input type="button" value="1" onclick="inserirValor('1')">
            <input type="button" value="2" onclick="inserirValor('2')">
            <input type="button" value="3" onclick="inserirValor('3')">
            <input type="button" value="*" onclick="inserirValor('*')">
            <input type="button" value="0" onclick="inserirValor('0')">
            <input type="button" value="." onclick="inserirValor('.')">
            <input type="button" value="AC" onclick="limparResultado()">
            <input type="button" id="operador" value="=" onclick="calcular()">
          </section>
          <div class="icon-limpar">
            <svg onclick="limparHistorico()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0L284.2 0c12.1 0 23.2 6.8 28.6 17.7L320 32l96 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 96C14.3 96 0 81.7 0 64S14.3 32 32 32l96 0 7.2-14.3zM32 128l384 0 0 320c0 35.3-28.7 64-64 64L96 512c-35.3 0-64-28.7-64-64l0-320zm96 64c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16z"/></svg>    
          </div>
        </div>
    </div>
  </div>
</body>
</html>
